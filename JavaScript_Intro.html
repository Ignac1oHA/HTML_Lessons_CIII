<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First</title>

</head>
<body>
<h1> Hello, first example </h1>

    <script>
    function maxNum(num1, num2, num3){
        var max = 0;
        if((num1 >= num2) && (num1 >= num3)){
            max = num1;
        }
        else if((num2 >= num1) && (num2 >= num3)){
            max = num2;
        }
        else{
            max = num3;
        }
    return max;
    }
    var arr = [];
    for(i=0;i<3;i++){
        arr[i] = parseInt(prompt("Enter a number"));
    }
    document.write(maxNum.apply(this, arr));
     </script>
</body>
</html>
