<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Page</title>
    <script>
        let day = true;
        function change() {
            day = !day;
            if (day) {
                greet = "Good Day!"
            } else {
                greet = "Good Night!"
            }
            document.querySelector('h1').innerHTML = greet;
        }
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <h1>Bye</h1>
    <button onclick="change()">Change Greeting</button>
</body>
</html>
