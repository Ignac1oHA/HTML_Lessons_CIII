<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Survey - Coding III Forum: Tuesday</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="Survey - Coding III Forum">
	<meta name="description" content="How to create a survey using html">
	<meta name="owner" content="AndrÃ©s Morales">
	<meta name="viewport" content="initial-scale=1" content="width=device-width">
	</head>
	<body>
		<h1><p align="center">Survey</p></h1>
		<p align="center"><img alt="Survey Image" src="./survey.jpg"/></p>
		</p>
		<form>
		<p align="center">

		<label for="vfname">First Name*:</label>
		<input type="text" id="vfname" size="10" maxlength="40" name="vfname" placeholder="Jhonny" required>
		<br />

		<label for="vlname">Last Name*:</label>
		<input type="text" id="vlname" size="10" maxlength="40" name="vlname" placeholder="Depp" required>
		<br />

		<label for="vbsex">Sex*:</label>
		<input type="radio" name="vbsex" value="Female" required>Female
		<input type="radio" name="vbsex" value="Male" required>Male
		<br />

		<label for="vemail">Email*:</label>
		<input type="email" size="15" maxlength="30" id="vemail" placeholder="jdepp@gmail.com" required>
		<br />

		<label for="vagebox">Select your age*:</label>
		<select name="age" id="vagebox" size="1" required>
			<option value="">--Please select one option--</option>
			<option value="under18">under 18</option>
			<option value="from18to25">from 18 to 25</option>
			<option value="from26to35">from 26 to 35</option>
			<option value="above36">above 36</option>
		</select>
		<br />

		<label for="vsport">Do you practice any sport?*</label>
		<input type="radio" name="vsport" value="Yes" required>Yes
		<input type="radio" name="vsport" value="No" required>No
		<br />

		<label for="vsportbox">What sport do you practice?:</label>
		<select name="Sport" id="vsportbox" size="1">
			<option value="">--Please select one option--</option>
			<option value="Baseball">Baseball</option>
			<option value="Golf">Golf</option>
			<option value="Soccer">Soccer</option>
			<option value="Swim">Swim</option>
			<option value="Tennis">Tennis</option>
			<option value="TRun">Run</option>
			<option value="Volleyball">Volleyball</option>
			<option value="Other">Other</option>
		</select>
		<br />

		<label for="vsportother">If other, which one?:</label>
		<input type="text" size="10" maxlength="40" name="vsportother">
		<br />
		*Are mandatory fields
		<br />
		<br />
		<input type="submit" value="Submit Form">

		</p>
		</form>

	</body>
</html>
