<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event1</title>
    <script>
        function hello() {
            alert("Hello World!")
        }
    </script>
</head>

    <button onclick="hello()">Generate Event</button>
</body>
</html>
